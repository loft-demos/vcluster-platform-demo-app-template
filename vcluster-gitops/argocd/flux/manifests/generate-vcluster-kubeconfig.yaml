kind: App
apiVersion: management.loft.sh/v1
metadata:
  name: generate-vcluster-kubeconfig
spec:
  displayName: generate-vcluster-kubeconfig
  owner:
    team: loft-admins
  config:
    chart: {}
    bash:
      podSecurityContext:
        fsGroup: 0
      securityContext:
        capabilities:
          drop:
            - ALL
        privileged: false
        runAsUser: 999
        runAsGroup: 999
        runAsNonRoot: true
        allowPrivilegeEscalation: false
      clusterRole: 'cluster-admin'
      script: >

        OUTPUT=$(cat <<EOF | kubectl apply -f -

        apiVersion: management.loft.sh/v1
        
        kind: OwnedAccessKey
        
        metadata:
          creationTimestamp: null
          name: "flux-{{ .Values.loft.virtualClusterName }}"
        spec:
          displayName: "flux-{{ .Values.loft.virtualClusterName }}"
          ttl: 1728000
          type: User
          team: loft-admins
          key: $ACCESS_KEY
          scope:
            allowLoftCli: true
            virtualClusters:
            - project: "{{ .Values.loft.project }}"
              virtualCluster: "{{ .Values.loft.virtualClusterName }}"
        status: {}
        
        EOF
        
        )

        RESOURCE_NAME=$(echo "$OUTPUT" | awk '{print $1}' | cut -d'/' -f2)

        ACCESS_KEY=$(kubectl get accesskey $RESOURCE_NAME  -o jsonpath="{.spec.key}")

        cat <<EOF | tee temp_kubeconfig.tmpl
        
        apiVersion: v1
        
        kind: Config
        
        clusters:
        
        - cluster:
            server: https://juliet.us.demo.dev/kubernetes/project/{{ .Values.loft.project }}/virtualcluster/{{ .Values.loft.virtualClusterName }}
            insecure-skip-tls-verify: true
          name: loft
        contexts:
        
        - context:
            cluster: loft
            user: loft
          name: loft
        current-context: loft
        
        users:
        
        - name: loft
          user:
            token: $ACCESS_KEY
        
        EOF
        
        envsubst < temp_kubeconfig.tmpl > vcluster-kubeconfig.yaml
        
        kubectl create secret generic vcluster-flux-kubeconfig --from-file=value=vcluster-kubeconfig.yaml
